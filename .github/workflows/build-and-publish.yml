name: Build and Publish to Dist Repo

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'src/CSharpExpertCli/CSharpExpertCli.csproj'
  DIST_REPO: 'pvasek/claude-skills'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rid: [linux-x64, osx-x64, osx-arm64, win-x64]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Publish ${{ matrix.rid }}
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            -c Release \
            -r ${{ matrix.rid }} \
            -p:PublishSingleFile=true \
            --self-contained false \
            -o ./publish/${{ matrix.rid }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: ./publish/${{ matrix.rid }}/
          retention-days: 1

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Checkout dist repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.DIST_REPO }}
          token: ${{ secrets.DIST_REPO_TOKEN }}
          path: dist

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Copy skills folder and binaries to dist
        run: |
          # Copy this skill's folder (SKILL.md, references)
          rm -rf dist/skills/csharp-expert
          cp -r skills/csharp-expert dist/skills/

          # Create script directories and copy all published files
          mkdir -p dist/skills/csharp-expert/scripts

          # Copy entire publish directories for each runtime
          cp -r artifacts/linux-x64 dist/skills/csharp-expert/scripts/
          cp -r artifacts/osx-x64 dist/skills/csharp-expert/scripts/
          cp -r artifacts/osx-arm64 dist/skills/csharp-expert/scripts/
          cp -r artifacts/win-x64 dist/skills/csharp-expert/scripts/

          # Make unix binaries executable
          chmod +x dist/skills/csharp-expert/scripts/linux-x64/csharp-skill
          chmod +x dist/skills/csharp-expert/scripts/osx-x64/csharp-skill
          chmod +x dist/skills/csharp-expert/scripts/osx-arm64/csharp-skill

      - name: Commit and push to dist repo
        run: |
          cd dist
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Release ${{ steps.version.outputs.version }} from ${{ github.sha }}" || echo "No changes to commit"
          git tag -f "v${{ steps.version.outputs.version }}"
          git push origin main --tags --force
